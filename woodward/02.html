   <div id='content'>
   <br>
   
<b>Flip</b><br><br>

A quick solitaire game.<br>
Flip the cards to carve<br>
Extra features in a set<br>
Of tableware even<br><br>

If only as exercise,<br>
Blunting and unblunting tines<br>
Whose handles yet fit so<br>
Perfectly still hands.
