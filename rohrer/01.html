   <br>
   POEM<br><br>

Listening to the magnolia<br>
and the sky have, in this weather,<br>
a sinking conversation.<br>
On every corner cherry<br>
blossoms beg<br>
and merge onto the Brooklyn-Queens Expressway.<br>
The other team<br>
is beautiful, it has<br>
a woman in a revealing shirt.
