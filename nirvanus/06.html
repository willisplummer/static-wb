   <br>
   <b>G</b><br><br>

look at the stairs<br>
look at the portraits rising<br>
toward the baby shower<br><br>

gateways ahead<br>
you will find them!<br>
you will find them!<br><br>

just beyond the pretend meadow <br>
in the morning you pull up your curtain<br>
<br>
