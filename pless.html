    <h1><em>Having mistaken them for the moon somehow</em></h1>
  </div>

    <div id='content'>
      
        <br>
        
<b>Love poem</b><br><br>

Prone and in awe<br>
as you recite<br>
the names <br>
of our Presidents,<br><br>

could there be <br>
anything sweeter <br>
than the hatred you feel<br>
for everyone<br>
you were before?
