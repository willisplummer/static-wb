   <div id="header"><h1><em>LINGERIE SEASON</em></h1></div>
   <div id='author'>
    <a href="bio.html">Niina Pollari</a>
   </div>
   <div id='content'>
   <br>
   Once you come in <br><br>

I have to sweep the particles off<br><br>

It’s like “Here Comes the Sun” in minor key<br><br>

What if we weren’t so unhappy all the time<br><br>

People could touch the strings<br><br>

Without having the mittens on<br><br>

But that’s not the case<br><br>

That’s the actual piano
