        <br>
        <p>POEM<br />
<br />
I&rsquo;m inside, but today<br />
is beautiful, it has<br />
a song that never<br />
knows. The boys<br />
who want to learn French<br />
on the other team<br />
are fucking up the hemlocks,<br />
they all have died.<br />
And my journey cannot end<br />
drunk and yelling<br />
middle of the day.</p>
